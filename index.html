<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE TRACKER</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    
      <div class="title">
        <img src="./giphy.webp" height="100px" />
        <h1>Budget-Wise</h1>
      </div>
    
    <div class="container">
        <h3>NET EXPENSE</h3>
        <h3 id="balance">$0.00</h3>
    </div>
    <div class="timeline">
        <h3>Today's Expense: <span id="daily-expense">$0.00</span></h3>
        <h3>Expense This Month: <span id="monthly-expense">$0.00</span></h3>
    </div>
    <div class="exinfo">
        <h3>
            HISTORY
        </h3>
        <ul id="list" class="list">
            <li class="plus">
                cash <span>-400 Rs</span><button class="delete-btn">X</button>
            </li>
        </ul>
    
        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                
                <label for="Text">Text</label><br/>
                <input type="text" placeholder="Enter Text..." id="text"
            </div>
            <br/>
            <div class="form-control">
                <label for="Amount">Amount</label><br/>
                <input type="number" placeholder="Enter Amount..." id="amount">
            </div>
            <br/>
            <div class="form-control">
                <label for="date">Date</label><br/>
                <input type="date" id="date" value="">
            </div>
            <br/>
            <button class="btn">ADD TRANSACTION</button>
        </form>
    </div>
    

   <script src="./script.js"></script>

</body>
</html>
